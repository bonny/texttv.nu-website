				<span class="mainnav_button_inner mainnav_button_inner--second">
					<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
					    <path d="M10 20v-6h4v6h5v-8h3l-10-9-10 9h3v8z"/>

			</ul>
			
		</nav>
		
		<button class="pagenav pagenav--next">
			<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
			    <path d="M10 6l-1.41 1.41 4.58 4.59-4.58 4.59 1.41 1.41 6-6z"/>

			</svg>			
		</button>
		
		<div class="pageNumNav">
			<input type="number" inputmode="numeric" min="0" max="999" pattern="[0-9]*" xpattern="[0-9]{3}" placeholder="" class="pageNumNav__number pageNumNav__numberTheNumber"

			<!-- <input type="text" value="" placeholder="Ange sidnummer" class="pageNumNav__number pageNumNav__numberPlaceholder"> -->
